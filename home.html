<!DOCTYPE html>
<html>
  <head>
    <title>My Book Website</title>
    <style>
      .video,
      .book {
        /* display: flex; */
        width: 300px;
        float: left;
        margin: 10px;
      }

      .video img,
      .book img {
        width: 100%;
        height: auto;
      }

      .book a {
        display: block;
        text-align: center;
        padding: 5px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
      }
      .book a:hover {
        background-color: #fff;
        color: #333;
      }
      .heading {
        font-family: Georgia, "Times New Roman", Times, serif;
        font-weight: bolder;
        text-align: center;
      }
      .video a img:hover {
        transition: 1s;
      }
      .video a img:hover {
        -webkit-transform: scale(1.2);
        -ms-transform: scale(1.2);
        transform: scale(1.2);
        transition: 1s ease;
      }
    </style>
    <script>
      function openlink(content) {
        window.open(content);
      }
    </script>
  </head>
  <body>
    <div class="heading"><h2>Explore books here</h2></div>
    <div class="book">
